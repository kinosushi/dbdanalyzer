<script src="../javascript/jquery-1.7.min.js"></script>

<script>
$(function(){
	$(".slide_btn").on("click", function() {
		$(this).toggleClass("active");//開いた時、ボタンにクラスを追加
		$(".slide_box").slideToggle("fast");//”slow”、”normal”、”fast”
	});
	$(".fade_btn").on("click", function() {
		$(this).toggleClass("active");//開いた時、ボタンにクラスを追加
		$(".fade_box").fadeToggle("slow");//”slow”、”normal”、”fast
	});
});
</script>

</head>

<body>

<h2>SlideToggle</h2>
<p class="slide_btn btn">Click</p>
<div class="slide_box toggle_box">
<p>SlideToggle</p>
</div>
<h2>FadeToggle</h2>
<p class="fade_btn btn">Click</p>
<div class="fade_box toggle_box">
<p>FadeToggle</p>
</div>
